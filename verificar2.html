<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Catalogo de vehiculos</title>
    <link rel="stylesheet" href="./CSS/Choferes.css">
</head>
<body>
    <header>
        <nav>
            <ul class="main-nav">
                <li class="main-nav_item"><a href="./index.html">Inicio</a></li>
                <li class="main-nav_item"><a href="./agendarTraslado.html">Solicitar traslados</a></li>

            </ul>
        </nav>
    </header>

    <section class="carousel">
        <div class="carousel__container" align="center">
            
            <div class="carousel-item">
                <video src="./videos/Agustin.mp4" width="200" height="220" controls autoplay loop frameborder="3" allowfullscreen></video>
                <p class="carousel-item__details--title"  ><h2>Agustin Avalos Villaseñor</h2> </p>
            </div>
            <div class="carousel-item">
                <video src="./videos/HugoReyesTorres.mp4" width="200" height="220" controls autoplay loop frameborder="0" allowfullscreen></video>
                <p class="carousel-item__details--title"  ><h2>Hugo Reyes Torres</h2> </p>
            </div>
            <div class="carousel-item">
                <video src="./videos/JoseGuzmanRodriguez.mp4" width="200" height="220" controls autoplay loop frameborder="0" allowfullscreen></video>
                <p class="carousel-item__details--title"  ><h2>Jose Guzmán Rodríguez</h2> </p>
            </div>
            <div class="carousel-item">
                <video src="./videos/Martin.mp4" width="200" height="220" controls autoplay loop frameborder="0" allowfullscreen></video>
                <p class="carousel-item__details--title"  ><h2>Juan Martin </h2> </p>
            </div>

                <video src="./videos/RobertoRangelGaona.mp4" width="200" height="220" controls autoplay loop frameborder="0" allowfullscreen></video>
                <p class="carousel-item__details--title"  ><h2>Roberto Rangel Gaona</h2> </p>
            </div>
            <div class="carousel-item">
                <video src="./videos/Servando.mp4" width="200" height="220" controls autoplay loop frameborder="0" allowfullscreen></video>
                <p class="carousel-item__details--title"  ><h2>Servando Arevalo Cruz</h2> </p>
            </div>
            <div class="carousel-item">
                <video src="./videos/pruebaGifConWhatsapp.mp4" width="200" height="220" controls autoplay loop frameborder="0" allowfullscreen></video>
                <p class="carousel-item__details--title"  ><h2>Servando Arevalo Cruz</h2> </p>
            </div>
            
            <img src="./images/icon_play_64.png" alt="Icono Play">
            <img src="./images/icon_plus.png" alt="Icono plus">
        </div>
    </section>
    <div class="videosChoferes" align="center">        
        <video src="./videos/JoseGuzmanRodriguez.mp4" width="160" height="240" controls autoplay loop frameborder="0" allowfullscreen></video>
        <video src="./videos/HugoReyesTorres.mp4" width="160" height="240" controls autoplay loop frameborder="0" allowfullscreen></video>
        <video src="./videos/RobertoRangelGaona.mp4" width="160" height="240" controls autoplay loop frameborder="0" allowfullscreen></video>
        <iframe width="160" height="240" src="./videos/HugoReyesTorres.mp4" controls autoplay frameborder="0"></iframe>
        <iframe width="160" height="240" src="./videos/JoseGuzmanRodriguez.mp4" controls autoplay frameborder="0"></iframe>
        <iframe width="160" height="240" src="./videos/RobertoRangelGaona.mp4" controls autoplay frameborder="0"></iframe>
